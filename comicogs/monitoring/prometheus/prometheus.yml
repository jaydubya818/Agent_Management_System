# Prometheus configuration for Comicogs Real-time Infrastructure

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 5s

  # Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 5s

  # PostgreSQL metrics
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 10s

  # Redis metrics (from Redis Exporter)
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 10s

  # Comicogs API Server
  - job_name: 'comicogs-api'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/api/health/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Comicogs WebSocket Server
  - job_name: 'comicogs-websocket'
    static_configs:
      - targets: ['host.docker.internal:3002']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # PM2 Process Manager (if pm2-prometheus-exporter is installed)
  - job_name: 'pm2'
    static_configs:
      - targets: ['host.docker.internal:9209']
    scrape_interval: 15s

  # Frontend metrics (if instrumented)
  - job_name: 'comicogs-frontend'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/_next/static/metrics'
    scrape_interval: 30s

  # Application-specific real-time metrics
  - job_name: 'comicogs-realtime-metrics'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/api/health/realtime'
    scrape_interval: 5s
    scrape_timeout: 3s

  # Health check monitoring
  - job_name: 'comicogs-health'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/api/health/detailed'
    scrape_interval: 30s
    scrape_timeout: 10s

  # External service monitoring (optional)
  - job_name: 'external-services'
    static_configs:
      - targets: 
        - 'api.stripe.com'
        - 'api.cloudinary.com'
    metrics_path: /
    scrape_interval: 60s
    scrape_timeout: 10s

